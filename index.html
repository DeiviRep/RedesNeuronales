<!DOCTYPE html>
<html>
  <head>
    <title>Captura de fotos en tiempo real</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.4.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  </head>
  <body>
    <button id="register-button">Registrarse</button>
    <input type="text" id="name-input" placeholder="Ingrese su nombre">
    <div class="gravadora">
      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
    </div>
    <div id="photo-container"></div>
    <button id="download-button">Guardar Las Imagenes</button>
    <script src="guardaCaptura.js"></script>
  </body>
</html>
